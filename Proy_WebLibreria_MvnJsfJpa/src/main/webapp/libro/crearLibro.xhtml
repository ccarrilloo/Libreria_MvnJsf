<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/plantillas/plantilla.xhtml">
        
<ui:define name="contenido">
<h:form>

	<h3>#{msjs.libro_crear_titulo}</h3>
	<h:panelGrid columns="2">
	
		<h:outputText value="#{msjs.libro_crear_nombre}" />
		<h:inputText value="#{LibroCrearBean.libro.titulo}" />
		
		<h:outputText value="#{msjs.libro_crear_FecPub}" />
		<h:inputText value="#{LibroCrearBean.libro.strFecPub}" />
		
		<h:outputText value="#{msjs.libro_crear_descrip}" />
		<h:inputText value="#{LibroCrearBean.libro.strDescri}" />
	
		<h:outputText value="#{msjs.libro_crear_Cla}" />
		<h:selectOneMenu value="#{LibroCrearBean.libro.clasificacion.descClasificacion}">
			<f:selectItem itemLabel="--SELECCIONAR--" itemValue="0" />
			<f:selectItem itemLabel="Fisión Histórica" itemValue="1" />
			<f:selectItem itemLabel="Épico" itemValue="2" />		
		</h:selectOneMenu>	
		
		<h:outputText value="#{msjs.libro_crear_Autor}" />
		<h:selectOneMenu value="#{LibroCrearBean.libro.autor.nombre}">
			<f:selectItem itemLabel="--SELECCIONAR--" itemValue="0" />
			<f:selectItem itemLabel="Mario Vargas Llosa" itemValue="Mario Vargas Llosa" />
			<f:selectItem itemLabel="Gabriel Garcia Márquez" itemValue="Gabriel Garcia Márquez" />		
		</h:selectOneMenu>	
		
		<h:outputText value="#{msjs.libro_crear_precio}" />
		<h:inputText value="#{LibroCrearBean.libro.precio}" />
	
	
	</h:panelGrid>
	<h:commandButton action="#{LibroCrearBean.crearLibro}"
		value="#{msjs.autor_crear_btnCrear}" />
	<h:messages />

</h:form>
</ui:define>
</ui:composition>
