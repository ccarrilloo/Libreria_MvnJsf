<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/plantillas/plantilla.xhtml">
	<ui:define name="contenido">
		<h:form>

			<h3>#{msjs.Cliente_crear_Titulo}</h3>
			<h:panelGrid columns="2">

			<h:outputText value="#{msjs.Cliente_crear_Nombre}" />
			<h:inputText value="#{ClienteCrearBean.cliente.nombre}" />
			
			<h:outputText value="#{msjs.Cliente_crear_ApePat}" />
			<h:inputText value="#{ClienteCrearBean.cliente.apellidoPat}" />
			
			<h:outputText value="#{msjs.Cliente_crear_ApeMat}" />
			<h:inputText value="#{ClienteCrearBean.cliente.apellidoMat}" />
			
			<h:outputText value="#{msjs.Cliente_crear_FecNac}" />
			<h:inputText value="#{ClienteCrearBean.cliente.fecNacimiento}" />
			
			<h:outputText value="#{msjs.Cliente_crear_TipDoc}" />
			<h:selectOneMenu value="#ClienteCrearBean.cliente.tipoDocumento}">
				<f:selectItem itemLabel="--SELECCIONAR--" itemValue="0" />
				<f:selectItem itemLabel="DNI" itemValue="1" />
				<f:selectItem itemLabel="RUC" itemValue="2" />
				<f:selectItem itemLabel="PASAPORTE" itemValue="3" />				
			</h:selectOneMenu>	

			<h:outputText value="#{msjs.Cliente_crear_Doc}" />
			<h:inputText value="#{ClienteCrearBean.cliente.documento}" />

			</h:panelGrid>
			<h:commandButton action="#{ClienteCrearBean.crearCliente}"
				value="#{msjs.cliente_crear_btnCrear}" />
			<h:messages />
			
		</h:form>
	</ui:define>
</ui:composition>
