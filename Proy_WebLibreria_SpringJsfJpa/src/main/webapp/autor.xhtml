<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/plantillas/plantilla.xhtml">
	<ui:define name="contenido">
		<h:form>

			<h3>#{msjs.autor_listar_titulo}</h3>
			<div>

				<h:link outcome="autor/crearAutor">
					<h:outputText value="#{msjs.autor_listar_lnkCrear}" />
				</h:link>
			</div>
			<h:dataTable value="#{AutorBean.listaAutores}" var="autor">
				<h:column>
					<f:facet name="header">Id</f:facet>
				#{autor.id}
				</h:column>
				<h:column>
					<f:facet name="header">#{msjs.autor_listar_otNombre}</f:facet>
				#{autor.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">#{msjs.autor_listar_otPais}</f:facet>
				#{autor.pais}
				</h:column>
			</h:dataTable>
			<br/>
			<h:link outcome="index.xhtml">Menu</h:link>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</h:form>
	</ui:define>
</ui:composition>
