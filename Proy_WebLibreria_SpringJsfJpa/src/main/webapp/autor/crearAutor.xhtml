<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/plantillas/plantilla.xhtml">
    
<ui:define name="contenido">
<h:form>

	<h3>#{msjs.autor_crear_titulo}</h3>
	<h:panelGrid columns="2">
		
		<h:outputText value="#{msjs.autor_crear_otNombre}" />
		<h:inputText value="#{autorCrearBean.autor.nombre}" />
	
		<h:outputText value="#{msjs.autor_crear_otPais}" />
		<h:selectOneMenu value="#{autorCrearBean.autor.pais}">
			<f:selectItem itemLabel="SELECCIONAR" itemValue="0" />
			<f:selectItem itemLabel="Peru" itemValue="Peru" />
			<f:selectItem itemLabel="Colombia" itemValue="Colombia" />
			<f:selectItem itemLabel="Inglaterra" itemValue="Inglaterra" />
			<f:selectItem itemLabel="Estados Unidos" itemValue="Estados Unidos" />
			<f:selectItem itemLabel="Brasil" itemValue="Brasil" />
			<f:selectItem itemLabel="Chile" itemValue="Chile" />
		</h:selectOneMenu>	
		<h:outputText value="#{msjs.autor_crear_otBiografia}" />
		<h:inputText value="#{autorCrearBean.autor.biografia}" />
		
	</h:panelGrid>
	<h:commandButton action="#{autorCrearBean.crearAutor}"
		value="#{msjs.autor_crear_btnCrear}" />
	<h:messages />
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</h:form>
</ui:define>
</ui:composition>
