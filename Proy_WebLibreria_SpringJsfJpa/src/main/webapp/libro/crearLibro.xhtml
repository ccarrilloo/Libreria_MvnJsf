<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/plantillas/plantilla.xhtml">
        
<ui:define name="contenido">
<h:form>

	<h3>#{msjs.libro_crear_titulo}</h3>
	<h:panelGrid columns="2">
	
		<h:outputText value="#{msjs.libro_crear_nombre}" />
		<h:inputText value="#{libroCrearBean.libro.titulo}" />
		
		<h:outputText value="#{msjs.libro_crear_FecPub}" />
		<h:inputText value="#{libroCrearBean.libro.strFecPub}" />
		
		<h:outputText value="#{msjs.libro_crear_descrip}" />
		<h:inputText value="#{libroCrearBean.libro.strDescri}" />
	
		<h:outputText value="#{msjs.libro_crear_Cla}" />		
		<h:selectOneMenu id="cboClasi" value="#{libroCrearBean.libro.clasificacion.id}">
		<f:selectItem itemValue="#{null}" itemLabel="-- SELECCIONAR --" />
		<f:selectItems value="#{libroCrearBean.listaClasificacion}" var="clasificacion" 
			itemValue="#{clasificacion.id}" itemLabel="#{clasificacion.descClasificacion}" />		
		</h:selectOneMenu>
		
		<h:outputText value="#{msjs.libro_crear_Autor}" />
		<h:selectOneMenu value="#{libroCrearBean.libro.autor.id}">
		<f:selectItem itemValue="#{null}" itemLabel="-- SELECCIONAR --" />
		<f:selectItems value="#{libroCrearBean.listaAutor}" var="autor" 
			itemValue="#{autor.id}" itemLabel="#{autor.nombre}" />
		</h:selectOneMenu>	
		
		<h:outputText value="#{msjs.libro_crear_precio}" />
		<h:inputText value="#{libroCrearBean.libro.precio}" />
	
	
	</h:panelGrid>
	<h:commandButton action="#{libroCrearBean.crearLibro}"
		value="#{msjs.autor_crear_btnCrear}" />
	<h:messages />
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</h:form>
</ui:define>
</ui:composition>
