<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<title>Autor</title>
</h:head>
<h:body>
	<h2>Lista de Autores</h2>
	<div>
		<h2>#{msjs.tienda_mensaje}</h2>
		<h:link outcome="autor/crear">Crear producto</h:link>
	</div>
	<h:dataTable value="#{AutorBean.listaAutores}" var="autor">
		<h:column>
			<f:facet name="header">Id</f:facet>
			#{autor.idAutor}
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{autor.strNombre}
		</h:column>
		<h:column>
			<f:facet name="header">Pa√≠s</f:facet>
			#{autor.strPais}
		</h:column>
	</h:dataTable>

</h:body>
</html>
