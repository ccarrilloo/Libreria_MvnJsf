<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/plantillas/plantilla.xhtml">
<ui:define name="contenido">
	<h:form>
	
	<h3>#{msjs.libro_listar_titulo}</h3>
	<div>
		
		<h:link outcome="libro/crearLibro"><h:outputText value="#{msjs.libro_listar_lnkCrear}" /></h:link>
	</div>
	<h:dataTable value="#{libroBean.listaLibros}" var="libro">
		<h:column>
			<f:facet name="header">Id</f:facet>
			#{libro.id}
		</h:column>
		<h:column>
			<f:facet name="header">#{msjs.libro_listar_nombre}</f:facet>
			#{libro.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">#{msjs.libro_listar_autor}</f:facet>
			#{libro.strAutor}
		</h:column>
	</h:dataTable>
</h:form>
</ui:define>
</ui:composition>
