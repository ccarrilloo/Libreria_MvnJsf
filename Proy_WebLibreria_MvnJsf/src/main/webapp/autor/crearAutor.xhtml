<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="utf-8" />
	<title>Crear Autor</title>
</h:head>
<h:body>

	<h3>CREAR AUTOR</h3>
	<h:panelGrid columns="2">
		
		<h:outputText value="Nombre" />
		<h:inputText value="#{AutorCrearBean.autor.nombre}" />
	
		<h:outputText value="País" />
		<h:selectOneMenu value="#{AutorCrearBean.autor.pais}">
			<f:selectItem itemLabel="SELECCIONAR" itemValue="0" />
			<f:selectItem itemLabel="Perú" itemValue="1" />
			<f:selectItem itemLabel="Colombia" itemValue="2" />
			<f:selectItem itemLabel="Inglaterra" itemValue="3" />
			<f:selectItem itemLabel="Estados Unidos" itemValue="4" />
			<f:selectItem itemLabel="Brasil" itemValue="5" />
			<f:selectItem itemLabel="Chile" itemValue="6" />
		</h:selectOneMenu>	
		<h:outputText value="Biografía" />
		<h:inputText value="#{AutorCrearBean.autor.biografia}" />
		
	</h:panelGrid>
	<h:commandButton action="#{AutorCrearBean.crearAutor}"
		value="Guardar" />
	<h:messages />

</h:body>
</html>
