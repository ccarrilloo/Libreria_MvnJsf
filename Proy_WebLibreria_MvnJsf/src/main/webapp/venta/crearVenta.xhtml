<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/plantillas/plantilla.xhtml">
<ui:define name="contenido">
	<h:outputScript library="js" name="js/mijavascript.js" target="head"/>
	
	<h:form>
	
	<h3>#{msjs.Venta_Crear_titulo}</h3>
	<h:panelGrid columns="2">
	
	<h:outputText value="#{msjs.Venta_crear_fecha}" />
	<h:inputText value="#{VentaCrearBean.venta.fecVenta}" />
		
	<h:outputText value="#{msjs.Venta_crear_Cliente}" />
	<h:selectOneMenu id="cboClientes" value="#{VentaCrearBean.venta.cliente.nombre}">
		<f:selectItem itemValue="#{null}" itemLabel="-- SELECCIONE --" />
		<f:selectItems value="#{VentaCrearBean.listaCliente}" var="cliente" 
			itemValue="#{cliente.nombre}" itemLabel="#{cliente.nombre}" />		
	</h:selectOneMenu>

	<h:outputText value="#{msjs.Venta_crear_Libro}" />
	<h:selectOneMenu id="cboLibros" value="#{VentaCrearBean.venta.detalleVenta.idLibro}">
		<f:selectItem itemValue="#{null}" itemLabel="-- SELECCIONE --" />
		<f:selectItems value="#{VentaCrearBean.listaLibro}" var="libro" 
			itemValue="#{libro.id}" itemLabel="#{libro.titulo}" />		
	</h:selectOneMenu>
	
	
	<h:outputText value="#{msjs.Venta_crear_Cantidad}" />
	<h:inputText value="#{VentaCrearBean.venta.detalleVenta.cantidad}" />
	
	<h:outputText value="#{msjs.Venta_crear_Monto}" />
	<h:inputText value="#{VentaCrearBean.venta.detalleVenta.monto}" />
	
	<h:outputText value="#{msjs.Venta_crear_Importe}" />
	<h:inputText value="#{VentaCrearBean.venta.importe}" />
	
	</h:panelGrid>
	<br/>
	<h:commandButton action="#{VentaCrearBean.crearVenta}"
		value="#{msjs.venta_crear_btnCrear}" />
	<h:messages />
	<br/>
	<br/>
	<h:link outcome="/venta?faces-redirect=true">Regresar a Listar Ventas</h:link>
	<!-- 	<h:inputText value="#{VentaCrearBean.venta.cliente.id}" /> -->
	<!-- 	<h:inputText value="#{VentaCrearBean.venta.detalleVenta.idLibro}" /> -->
	</h:form>
</ui:define>
</ui:composition>
